ek_tt_1 = "Conocé y se parte de esta experiencia completamente maya. Visita la zona arqueológica <br data-desktop> de Ek-Balam. Divierteté nadando en los mágicos cenotes de Palomitas y Agua Dulce en Yalcobá. Disfruta de <br data-desktop> un rico Poc Chuc 100% yucateco en nuestro restaurante maya en Santa Rita."
ek_tt_2 = "Nuestro día empieza llegando a Ek-Balam, un sitio arqueológico maya en Yucatán. Está localizado a 30 km al norte de la ciudad de Valladolid. Ek-Balam fué una entidad politica de gran riqueza y prosperidad, de aproximádamente 12 a 18 mil habitantes. Recorre esta gran ciudad, disfruta de las majestuosas piramides y se testigo del explendor maya."
yc_tt_1 = "Al salir de Ek-Balam, nos dirigimos a Palomitas y Agua dulce, dos mágicos cenotes ubicados en Yalcobá a 15 min de Ek-Balam. Sumergete en las deliciosas aguas subterraneas donde los anitguos mayas realizaban ofrendas a los dioses. Emerge recargado de energía y se testigo de la divinidad."
sr_tt_1 = "Por último, llegaremos a Santa Rita, un poblado maya en donde podrás disfrutar de nuestro delicioso Poc Chuc preparado por autenticos pobladores mayas, con tortillas echas a mano, carne de cerdo, res o pollo a la leña y un rico frijol colado. Igual podrás disfrutar de un descanso en nuestra zona de hamacas antes de regresar a casa."
ch_tt_1 = "Conoce y disfruta esta enigmática zona arqueológica de la civilización maya y de sus imponentes castillos y centros ceremoniales."
ch_tt_2 = "Descubre una de las mayores joyas de mundo maya. Ubicado en la Peninsula de Yucatán, ha sido <br data-desktop> declarado Patrimonio de la Humanidad desde 1988. Chichen Itza fue una ciudad-estado y un centro ceremonial <br data-desktop> que pasó muchas épocas, conflictos y pueblos a través de la historia."
ch_tt_3 = "Recorreremos esta majesutosa ciudad, conociendo cada rincón, desde su imponente castillo, su observatorio, su juego de pelota, hasta su centro ceremonial. Se testígo los grandes avances cientificos mayas, su astronomía, su arquitectura. Vivirás rodeado de naturaleza y cultura, sumergete en su apasionante historia y visulumbra una de las Siete Maravillas del Mundo."
rl_tt_1 = "Descubre el parque nacional de Rio Lagartos. Navega a través de su rivera y se testigo de su flora y fauna, así como de sus famosas lagunas rosadas."
rl_tt_2 = "Visita esta localidad costera, ubicada en el litoral norte de la Peninsula de Yucatán. Descubre, <br data-desktop> explora y disfruta de su naturaleza, su flora y su fauna. Sumergete en sus lagunas rosadas, admira la belleza de sus <br data-desktop> flamencos y ¡Por supuesto! disfruta de una deliciosa comida 100% maya."
