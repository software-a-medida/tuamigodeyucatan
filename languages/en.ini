ek_tt_1 = "Meet and be part of this completely Mayan experience. Visit the archaeological site <br data-desktop> of Ek-Balam. Have fun swimming in the magical cenotes of Palomitas and Agua Dulce in Yalcobá. Enjoy <br data-desktop> a delicious 100% Yucatecan Poc Chuc in our Mayan restaurant in Santa Rita. "
ek_tt_2 = "Our day begins arriving at Ek-Balam, a Mayan archaeological site in Yucatán. It is located 30 km north of the city of Valladolid. Ek-Balam was a political entity of great wealth and prosperity, from approximately 12 to 18 thousand inhabitants. Tour this great city, enjoy the majestic pyramids and witness the Mayan splendor. "
yc_tt_1 = "Leaving Ek-Balam, we headed to Popcorn and Fresh Water, two magical cenotes located in Yalcobá 15 minutes from Ek-Balam. Immerse yourself in the delicious underground waters where the ancient Mayans made offerings to the gods. Emerge recharged of energy and witness the divinity. "
sr_tt_1 = "Finally, we will arrive at Santa Rita, a Mayan town where you can enjoy our delicious Poc Chuc prepared by authentic Mayan settlers, with handmade tortillas, wood-fired pork, beef or chicken and a delicious strained bean You can still enjoy a rest in our hammock area before returning home. "
ch_tt_1 = "Get to know and enjoy this enigmatic archaeological zone of the Mayan civilization and its imposing castles and ceremonial centers."
ch_tt_2 = "Discover one of the greatest jewels of the Mayan world. Located in the Yucatan Peninsula, it has been <br data-desktop> declared a World Heritage Site since 1988. Chichen Itza was a city-state and a ceremonial center <br data -desktop> that spent many times, conflicts and peoples through history. "
ch_tt_3 = "We will visit this majestic city, knowing every corner, from its imposing castle, its observatory, its ball game, to its ceremonial center. It witnessed the great Mayan scientific advances, its astronomy, its architecture. You will live surrounded by nature and culture , immerse yourself in its fascinating history and glimpse one of the Seven Wonders of the World. "
rl_tt_1 = "Discover the Rio Lagartos National Park. Sail through its riverbank and witness its flora and fauna, as well as its famous pink lagoons."
rl_tt_2 = "Visit this coastal town, located on the northern coast of the Yucatan Peninsula. Discover, <br data-desktop> explore and enjoy its nature, flora and fauna. Immerse yourself in its pink lagoons, admire the beauty of your <br data-desktop> flamingos and of course! Enjoy a delicious 100% Mayan food. "
